<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Secciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .test-section { padding: 20px; margin: 10px; border: 1px solid #ddd; }
        .section.active { background-color: #e8f5e8; }
    </style>
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <ul>
                <li><a href="#dashboard" class="nav-link active">Dashboard</a></li>
                <li><a href="#cuotas" class="nav-link">Cuotas</a></li>
                <li><a href="#anuncios" class="nav-link">Anuncios</a></li>
                <li><a href="#test" class="nav-link">Test</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="dashboard" class="section active test-section">
                <h2>Dashboard</h2>
                <p>Contenido del dashboard...</p>
            </div>
            
            <div id="cuotas" class="section test-section">
                <h2>Cuotas</h2>
                <p>Contenido de cuotas...</p>
            </div>
            
            <div id="anuncios" class="section test-section">
                <h2>Anuncios</h2>
                <p>Contenido de anuncios...</p>
            </div>
            
            <div id="test" class="section test-section">
                <h2>Test</h2>
                <p>Secci贸n de prueba funcionando!</p>
            </div>
        </main>
    </div>

    <script>
        console.log('Script de prueba cargado');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready - test');
            
            const navLinks = document.querySelectorAll('.nav-link');
            console.log('Enlaces encontrados:', navLinks.length);
            
            navLinks.forEach((link, index) => {
                console.log(`Enlace ${index}:`, link.getAttribute('href'));
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const targetId = link.getAttribute('href').substring(1);
                    console.log('Click en:', targetId);
                    
                    // Remover active de todos los enlaces
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Remover active de todas las secciones
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.remove('active');
                        console.log('Removiendo active de:', section.id);
                    });
                    
                    // Activar la secci贸n objetivo
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.classList.add('active');
                        console.log('Activando secci贸n:', targetId);
                    } else {
                        console.error('Secci贸n no encontrada:', targetId);
                    }
                });
            });
        });
    </script>
</body>
</html>
